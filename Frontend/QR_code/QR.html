<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for LTU-kart Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #qrcode-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qrcode {
            margin-top: 10px;
        }
        .instructions {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #qrcode-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code to play the LTU-kart Game</h1>
    <div id="qrcode-container">
        <div id="qrcode"></div>
        <p class="instructions">Point your camera at the QR code to access the game.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gameUrl = "https://google.com"; 
            new QRCode(document.getElementById("qrcode"), {
                text: gameUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
